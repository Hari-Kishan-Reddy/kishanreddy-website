<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <style>
      .num{
        font-size: 35px;
        font-weight: bold;
      }
      .growth{
        color:green;
      }
      .decrement{
        color:red;
      }
    </style>
  </head>

  <body>
    <p>
      <span class="num">1,049.61</span> usd
    </p>
    
    <p class="growth">
      +18.05  &lpar;1.75&#37;&rpar; today
    </p>
    
    <p>
      After hours 1,048.00  <span class="decrement"> 1.61&lpar;
        0.15&#37;&rpar; <span>
    </p>
    
  </body>
</html>
